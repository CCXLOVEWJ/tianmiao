<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="favicon.ico" />
    <!--引入登录页面公共类css-->
    <link rel="stylesheet" href="css/log-in.css">
    <!--引入JS文件-->
    <script src="js/login.js"></script>
</head>
<body>
    <!--顶部logo部分 开始-->
    <div class="top w">
        <div class="logo fl">
            <a href="index_副本.html">
                <img src="images/JD-logo.png" alt="logo">
            </a>
            <strong>欢迎登陆</strong>
        </div>
        <div class="top_right fr">
            <a href="#"><i></i>登录页面，问卷调查</a>
        </div>
    </div>
    <!--顶部logo部分 结束-->
    <!--小tips部分 开始-->
    <div class="tips">
        <div class="tips_inner">
            <i></i>
            <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="#">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
        </div>
    </div>
    <!--中间content部分 开始-->
    <div class="content">
        <!--登录框 开始-->
        <div class="w">
            <div class="login_form">
                <div class="login_form_top">
                    <i></i>
                    <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                </div>
                <!--登录类型 开始-->
                <div class="login_type">
                    <div class="login_type_l">
                        <a href="#">扫码登录</a>
                    </div>
                    <div class="login_type_r">
                        <a href="#">账号登录</a>
                    </div>
                </div>
                <!--登录类型 结束-->
                <!--空白内容 开始-->
                <div class="login_middle_space"></div>
                <!--空白内容 结束-->
                <!--登录信息 开始-->
                <div class="login_personal">
                    <div class="login_personal_name">
                        <label for="username"></label>
                        <input type="text" id="username" placeholder="邮箱/用户名/已验证手机">
                    </div>
                    <div class="login_personal_password">
                        <label for="userpassword"></label>
                        <input type="password" id="userpassword" placeholder="密码">
                    </div>
                    <div class="usersafe">
                        <a href="#" id="forget_password">忘记密码</a>
                    </div>
                    <div class="login_button">
                        <a href="#">登&nbsp录</a>
                    </div>
                </div>
                <!--登录信息 结束-->
                <!--其他的登录 开始-->
                <div class="other_login">
                    <div class="qq_login">
                        <i></i>
                        <a href="#">QQ</a>
                    </div>
                    <div class="wechat_login">
                        <i></i>
                        <a href="#">微信</a>
                    </div>
                    <div class="to_signin">
                        <i></i>
                        <a href="#">立即注册</a>
                    </div>
                </div>
                <!--其他的登录 结束-->
            </div>
        </div>
        <!--登录框 结束-->
        <div class="content_banner w"></div>
    </div>
    <!--中间content部分 结束-->
    <!--页面底部 开始-->
    <div class="bottom">
        <div class="bottom_top w">
            <p>
                <a href="">关于我们</a><span>|</span>
                <a href="">联系我们</a><span>|</span>
                <a href="">人才招聘</a><span>|</span>
                <a href="">商家入驻</a><span>|</span>
                <a href="">广告服务</a><span>|</span>
                <a href="">手机京东</a><span>|</span>
                <a href="">友情链接</a><span>|</span>
                <a href="">销售联盟</a><span>|</span>
                <a href="">京东社区</a><span>|</span>
                <a href="">京东公益</a><span>|</span>
                <a href="">English Site</a>
            </p>
        </div>
        <div class="copyright w">
            <span>Copyright © 2004-2018</span>
            <span>京东</span>
            <span>JD.com</span>
            <span>版权所有</span>
        </div>
    </div>
</body>
</html>
