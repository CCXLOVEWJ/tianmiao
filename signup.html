<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入注册页样式-->
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/jquery-1.11.1.js"></script>
    <!--引入注册页JS-->
    <script src="js/signup.js"></script>
</head>
<body>
    <!--顶部logo开始-->
    <header>
        <div class="top w">
            <div class="logo fl">
                <a href="index_副本.html">
                    <img src="images/JD-logo.png" alt="logo">
                </a>
                <strong>欢迎注册</strong>
            </div>
            <div class="top_right fr">
                <a href="#">已有账号？ <span>请登录</span></a>
            </div>
        </div>
    </header>
    <!--顶部logo结束-->
    <!--中间表单部分 开始-->
    <section class="w">
        <div class="content clearfix">
            <form action="#" class="signup-person fl">
                <div class="signup-name">
                    <label for="username">用户名</label>
                    <input type="text" id="username" class="username" placeholder="您的账户名和登录名">
                </div>
                <div class="text-tips"></div>
                <div class="signup-psw">
                    <label for="password">设置密码</label>
                    <input type="password" id="password" class="password" placeholder="建议至少使用两种字符组合">
                </div>
                <div class="text-tips"></div>
                <div class="signup-ms_psw">
                    <label for="ms-password">确认密码</label>
                    <input type="password" id="ms-password" class="ms-password" placeholder="请再次输入密码">
                </div>
                <div class="text-tips"></div>
                <div class="signup-tel">
                    <label for="tel">中国 0086∨</label>
                    <input type="tel" id="tel" class="tel" placeholder="建议使用常用手机" maxlength="11">
                </div>
                <div class="text-tips"></div>
                <div class="signup-auth_code">
                    <label for="auth_code">手机验证码</label>
                    <input type="text" id="auth_code" class="auth_code" placeholder="请输入右边验证码">
                    <div class="auth-code"><a href="#" title="点击更换验证码"></a></div>
                </div>
                <div class="text-tips"></div>
                <div class="signup-ok">
                    <input type="submit" value="立即注册" id="ok" class="ok">
                </div>

            </form>
            <div class="signup-firm fr">
                <div class="firm-top">
                    <a href="#"><img src="" alt="">企业用户注册</a>
                </div>
                <div class="firm-bottom">
                    <a href="#"><img src="" alt="">INTERNATIONAL<br />CUSTOMERS</a>
                </div>
            </div>
        </div>
    </section>
    <!--中间表单部分 结束-->
    <!--页面底部 开始-->
    <footer class="w">
        <div class="copy-right_top">
            <a href="#">关于我们</a><span>|</span>
            <a href="#">联系我们</a><span>|</span>
            <a href="#">人才招聘</a><span>|</span>
            <a href="#">商家入驻</a><span>|</span>
            <a href="#">广告服务</a><span>|</span>
            <a href="#">手机京东</a><span>|</span>
            <a href="#">友情链接</a><span>|</span>
            <a href="#">销售联盟</a><span>|</span>
            <a href="#">京东社区</a><span>|</span>
            <a href="#">京东公益</a><span>|</span>
            <a href="#">English Site</a>
        </div>
        <div class="copy-right_bottom">
            <p>Copyright©2004-2016  京东JD.com 版权所有</p>
        </div>
    </footer>
    <!--页面底部 结束-->
    <a href="#" class="kefu"></a>
    <div class="clear_userList">点击清空</div>
</body>
</html>
